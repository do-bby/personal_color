<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Color Insight</title>
        
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
	<body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-black" href="/">Color Insight</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">                    
    					<li class="nav-item mx-0 mx-lg-1" th:if="${member == null}">
    						<a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="/oauth2/authorization/google">구글로 로그인</a>    						
    					</li>
    					<li class="nav-item mx-0 mx-lg-1" th:if="${member == null}">
    						<a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="/oauth2/authorization/naver">네이버로 로그인</a>    						
    					</li>      					
    					<li class="nav-item mx-0 mx-lg-1" th:unless="${member == null}">
    						<a class="nav-link py-3 px-0 px-lg-3 text-black rounded">Logged as [[${ member.getName }]]</a>    						    						    				
    					</li>
    					<li class="nav-item mx-0 mx-lg-1" th:unless="${member == null}">
    						<a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="/logout">Logout</a>    						    						    				
    					</li>    					
    					<li class="nav-item mx-0 mx-lg-1" th:unless="${member == null}">
    						<a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="/mypage">My Page</a></li>    						    						    				    					    					    						    					    				                    	                
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="/#fashion">오늘은 뭐 입지?</a>                                               
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="/#about">About</a></li>                                               
                    </ul>
                </div>
                
            </div>
        </nav>
    	<section class="page-section" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->                                
                                              
                <!-- Icon Divider-->
                <div class="divider-custom">
                	<h1 class="masthead-heading text-uppercase mb-0">My Page</h1>                    
                </div>
                <!-- Contact Section Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">                        
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- Name-->
                            <div class="form-floating mb-3">                            	
                                <input class="form-control" id="name" type="text" th:value="${ member.getName}"/>                                
                                <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                            </div>
                            <!-- Email address-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" th:value="${ member.getEmail}"/>                                
                                <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                            </div>
                                              
                        </form>
                    </div>
                </div>
            </div>
        </section>

	</body>
</html>
