<!DOCTYPE html>

</style>
<head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="description" content="" />

      <title>Color Insight</title>
      <!-- Favicon-->
     <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
     <!-- Font Awesome icons (free version)-->
     <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
     <!-- Google fonts-->
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
     <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
     <!-- Core theme CSS (includes Bootstrap)-->
     <link href="css/styles.css" rel="stylesheet" />        
 </head>
    <body id="page-top">
        <!-- Navigation-->
      	<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-black" href="#page-top" OnClick="location.href ='/'">Color Insight</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">                    
    					<li class="nav-item mx-0 mx-lg-1" th:if="${memberName == null}">
    						<a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="/oauth2/authorization/google">구글로 로그인</a>    						
    					</li>
    					<li class="nav-item mx-0 mx-lg-1" th:if="${memberName == null}">
    						<a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="/oauth2/authorization/naver">네이버로 로그인</a>    						
    					</li>      					
    					<li class="nav-item mx-0 mx-lg-1" th:unless="${memberName == null}">
    						<a class="nav-link py-3 px-0 px-lg-3 text-black rounded">Logged as [[${ memberName }]]</a>    						    						    				
    					</li>
    					<li class="nav-item mx-0 mx-lg-1" th:unless="${memberName == null}">
    						<a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="/logout">Logout</a>    						    						    				
    					</li>    					
    					<li class="nav-item mx-0 mx-lg-1" th:unless="${memberName == null}">
    						<a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="/mypage">My Page</a></li>    						    						    				    					    					    						    					    				                    	                
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="/clothes">오늘은 뭐 입지?</a>                                               
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="#about">About</a></li>                                               
                    </ul>
                </div>
            </div>
        </nav>
        <section class="page-section portfolio" id="fashion" >
	        <div class="container">
		        <div><img class="masthead-heading text-uppercase mb-0" src="assets/img/portfolio/pccs.png" alt="..." /></div>
			    <div><p class="lead">봄 웜톤은 밝고 화사한 분위기, 높은 채도의 따듯한 색상이 어울리는 타입입니다.</p></div> 
			    <div><img class="masthead-heading text-uppercase mb-0" src="assets/img/portfolio/pccs.png" alt="..." /></div>
			    <div><p class="lead">가을 웜톤은 차분하고 성숙한 이미지, 저채도 색상이 잘 어울리는 타입입니다.</p></div> 
	        	<div class="form-floating mb-3">
                    <input class="form-control" id="text" type="text" th:value="${ memberinfo.getPersonal.getTonename}"/>                                                                
                </div>
                <th:block th:with="pccs=${colorlist.get(0).pccs}">
				    <h1 th:text="${pccs}">PCCS 컬러</h1>
				</th:block>
	        	<table>
				  <tbody>
				    <tr th:each="row : ${#numbers.sequence(0, 2)}">
				      <td th:each="color : ${colorlist.subList(row * 8, (row + 1) * 8)}" 
				          th:style="'background-color:' + ${color.hexcode}"
				          class="color-cell">
				      </td>
				    </tr>
				  </tbody>
				</table>
				<br>
				<th:block th:with="pccs=${colorlist.get(24).pccs}">
				    <h1 th:text="${pccs}">PCCS 컬러</h1>
				</th:block>
				<table>
				  <tbody>
				    <tr th:each="row : ${#numbers.sequence(3, 5)}">
				      <td th:each="color : ${colorlist.subList(row * 8, (row + 1) * 8)}" 
				          th:style="'background-color:' + ${color.hexcode}"
				          class="color-cell">
				      </td>
				    </tr>
				  </tbody>
				</table>
	        </div>
        </section>
</body>
</html>
