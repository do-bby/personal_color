<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
  td.color-cell {
    width: 50px;
    height: 50px;
    border-radius: 50%;
  }
</style>
<head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <title>Color Insight</title>
      <!-- Favicon-->
     <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
     <!-- Font Awesome icons (free version)-->
     <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
     <!-- Google fonts-->
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
     <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
     <!-- Core theme CSS (includes Bootstrap)-->
     <link href="css/styles.css" rel="stylesheet" />        
 </head>
    <body id="page-top">
        <!-- Navigation-->
      	<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-black" href="#page-top" OnClick="location.href ='/'">Color Insight</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">                    
    					<li class="nav-item mx-0 mx-lg-1" th:if="${memberName == null}">
    						<a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="/oauth2/authorization/google">구글로 로그인</a>    						
    					</li>
    					<li class="nav-item mx-0 mx-lg-1" th:if="${memberName == null}">
    						<a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="/oauth2/authorization/naver">네이버로 로그인</a>    						
    					</li>      					
    					<li class="nav-item mx-0 mx-lg-1" th:unless="${memberName == null}">
    						<a class="nav-link py-3 px-0 px-lg-3 text-black rounded">Logged as [[${ memberName }]]</a>    						    						    				
    					</li>
    					<li class="nav-item mx-0 mx-lg-1" th:unless="${memberName == null}">
    						<a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="/logout">Logout</a>    						    						    				
    					</li>    					
    					<li class="nav-item mx-0 mx-lg-1" th:unless="${memberName == null}">
    						<a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="/mypage">My Page</a></li>    						    						    				    					    					    						    					    				                    	                
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="/clothes">OOTD</a>                                               
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="#about">About</a></li>                                               
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <br>
        <section class="page-section" id="contact">
        	<div class="container">
			    <form method="post" action="/selectinfo">	
					<div class="divider-custom divider-light">						
						<img src="/assets/img/man.png" alt = male width="300" height="300">																													
						<img src="/assets/img/woman.png" alt = female width="300" height="300">												
					</div>
					<div class="divider-custom divider-light">
						<label class="form-check-label" for="sex">
							남자
						</label>
						<input class="form-check-input" type="radio" name="sex" id="sex" value="1" checked>
						<label class="form-check-label" for="sex1">
							여자
						</label>
						<input class="form-check-input" type="radio" name="sex" id="sex1" value="2">
					</div>
					<br>
					<div class="divider-custom divider-light">
						<div th:each="situation : ${situations}">				
							<div class="form-check">
								<input class="form-check-input" type="radio" name="situnum" th:id="${'situation-' + situation[1]}" th:value="${situation[1]}" th:checked="${situation[1] == 1}">
								<label class="form-check-label" th:for="${'situation-' + situation[1]}" th:text="${situation[0]}"></label>
							</div>
						</div>
					</div>
					<div class="divider-custom divider-light">
						<button class="btn btn-xl btn-outline-light2" type="submit">알아보기</button>
					</div>                                    	
				</form>
			</div>
		</section>
</body>
</html>
